# Site settings
title: growltiger
email: your-email@domain.com
url: http://www.growltiger23.com
description: "Growltiger was a Bravo Cat, who lived upon a barge,In fact he was the roughest cat that ever roamed at large. From Gravesend up to Oxford he pursued his evil aims, Rejoicing in his title of The Terror of the Thames."

# Contact form: comment the line below if you want to stick with the default PHP contact form
contact: static

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: CCC
  secondary: FD6E8A
  secondary-dark: A2122F

# Footer settings
footer:
  copyright: Dr. Henry Jekyll
  location: Location
  social: Around the Web
  credits: Credits

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: mixcloud
    url: http://twitter.com/jekyllrb
  - title: facebook
    url:
  - title: stack-overflow
    url: http://stackoverflow.com/questions/tagged/jekyll
  - title: bitbucket
    url: http://bitbucket.org/jekyll
  - title: github
    url: http://github.com/jekyll

# Credits content
credits:

# Build settings
markdown: kramdown
permalink: pretty
exclude: ['config.ru', 'Gemfile', 'Gemfile.lock', 'vendor']
