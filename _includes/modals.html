 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="djset-modal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="close-icon">{% icon fa-close %}</div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-10">
                        <div class="modal-body">
                            <h2 style="padding-bottom:50px">{{ post.title }}</h2>
                            <p>{{ post.description }}</p>
                            {% if post.download_url %}
                                <p class="download-link"><a href="{{post.download_url}}">DOWNLOAD IT HERE {% icon fa-cloud-download %}</a></p>
                            {% endif %}
                            {% if post.mixcloud_url %}
                            <div class="row">
                                <div class="col-lg-10 col-lg-pull-1 col-lg-push-1">
                                    <div class="less-fancy-video-header" style="padding-top: 50px">
                                        <iframe width = "100%"
                                        height = "100px"
                                        class="mixcloud-embed"
                                        src="{{post.mixcloud_url}}"
                                        frameborder="0"
                                        allowfullscreen="true"
                                        ></iframe>
                                    </div>
                                </div>
                            </div>
                            {% endif %}
                            <div class="row">
                                <div class="col-lg-10 col-lg-pull-1 col-lg-push-1">
                                    {{ post.music_types }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
