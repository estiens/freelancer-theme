
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center padding-bottom">
                    <h2>DJ SETS</h2>
                </div>
            </div>
            <div class="row">
                {% assign posts = site.posts | shuffle %}
                {% for post in posts %}
                    <div class="col-sm-4 songs">
                        <div class="row"><div class="set-title">{{post.title}}</div></div>
                        <div class="row"><a href="#djset-modal-{{ post.modal-id }}" class="portfolio-link" data-keyboard="true" data-toggle="modal">
                            {% if post.img %}
                                <img src="{{ post.img | prepend: 'portfolio/' | asset_path }}" class="set-img img-responsive" alt="{{ post.alt }}">
                            {% endif %}
                        </a>
                    </div></div>
                {% endfor %}
            </div>
        </div>
    </section>
